<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style51.css">
    <link rel="icon" href="images/bro code.jpg">
</head>
<body>
    <div class="contact-container">
        <div class="main-content">
            <h1 class="title">Sign Into Account</h1>
            <img class="logo" src="images/bro code.jpg" alt="logo">
            <div class="form-container">
                <div class="username">
                    <img class="icon email-icon" src="images/email.png" alt="email">
                    <input type="email" class="user-input" placeholder="Enter your Email">
                </div>
                <div class="password">
                    <img class="icon password-icon" src="images/locker.png" alt="locker">
                    <input type="password" class="pass-input" placeholder="Enter your password">
                </div>
                <div class="keepme">
                    <input type="checkbox" checked="true">Keep Me Logged In
                </div>
                <button class= "submit" type="submit">Login</button>
                <a href="#" class="link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
