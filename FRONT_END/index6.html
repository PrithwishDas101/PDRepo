<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, "> 
    <link rel="icon" type="image/png" href="IMAGESS/fabricon.png">
    <title>BroCode</title>  
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username :</label>
        <input type="text" id="username" placeholder="nigasaki" minlength="6" maxlength="12" required><br>

        <label for="password">password: </label>
        <input type="password" id="password" minlength="6" maxlength="12" required><br>

        <label for="email">email: </label>
        <input type="email" id="email" placeholder="nigasaki@gmail.com"><br>

        <label for="phone">phone: </label>
        <input type="tel" id="phone" placeholder="9830738321" pattern="0-9(10)"><br>

        <label for="bday">birthdate: </label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title: </label>

        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms. </label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="phD.">phD. </label>
        <input type="radio" id="phD." value="phD." name="title"><br>

        <label for="payment">payment: </label>
        <select id="payment" required?>
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols=25></textarea>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg" required><br>

        <input type="reset"><br>
        <input type="submit"> 
    </form>
  </body>
</html>
